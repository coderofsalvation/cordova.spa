<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
        <link rel="stylesheet" type="text/css" href="dist/woofr.css"/>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <title>Your app</title>
    </head>
    <body>
        <div id="app">
          <div id="header">
            <img class="pull-left" src="img/logo.png" style="height:57px"></img>
            <h1>App title</h1>
            <button id="menu" class="pull-right">&equiv;</button>
          </div>  
          <div class="clear page wide">
            <br><br>
            <x-foo data-value="(waiting for REST-response)" data-id="foo"></x-foo>
            <button id="rest">do REST-request</button><br>
            <button id="input">input text</button><br>
            <button id="update">force update</button>
          </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="dist/woofr.min.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <!-- webcomponents --> 

        <template id="x-foo">
           <h1>&lt;x-foo&gt;</h1>
           <div style="text-align:center">
             data-value: &nbsp;
             <span class="foo"></b>
           </div>
           <br><br>
        </template>
        <script type="text/javascript" src="x-foo.js"></script>

    </body>
</html>
